<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>spectrum-editor demo</title>
  <!-- jsoneditor js -->
  <script src='../../jsoneditor.min.js'></script>
  <!-- bootstrap css -->
  <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  <!-- jQuery js -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <!-- spectrum js & css -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">
  <!-- spectrum-editor js & css -->
  <script src='spectrum-editor.js'></script>
  <link rel="stylesheet" type="text/css" href="spectrum-editor.css">
</head>
<body>
  <div id="editor_holder" style="margin: 10px;"></div>
  <script type="text/javascript">
    // JSONEditor.defaults.spectrum.showButtons = false;

    JSONEditor.defaults.spectrum = {
      showInput: true,
      showInitial: true,
      showButtons: false,
      localStorageKey: "spectrum"
    };

    var element = document.getElementById('editor_holder');
    var editor = new JSONEditor( element, {
      theme: 'bootstrap3',
      iconlib: 'bootstrap3',
      schema: {
        type: 'object',
        properties: {
          spectrum: {
            type: 'string',
            title: 'Spectrum',
            format: 'spectrum',
            spectrum: {
              showPalette: true,
              // palette: [],
              showButtons: true,
              move: function( color ){
                console.log( color.toHexString() );
              }
            },
            default: '#ff0000'
          },
          spectrumInTable: {
            type: 'array',
            title: 'Spectrum in Table',
            format: 'table',
            items: {
              type: 'string',
              format: 'spectrum',
              default: '#000000'
            },
            default: [ '#00ff00', '#0000ff' ]
          }
        }
      }
    });
  </script>
</body>
</html>
