<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>spectrum-editor demo</title>
  <!-- jsoneditor js -->
  <script src='../../jsoneditor.min.js'></script>
  <!-- upload-editor js -->
  <script src='upload-editor.js'></script>
</head>
<body>
  <div id="editor_holder" style="margin: 10px;"></div>
  <script type="text/javascript">
    JSONEditor.defaults.upload.change = function( file ){
      console.log( 'defaults.upload.change: ' + file.name);
    };

    var element = document.getElementById('editor_holder');
    var editor = new JSONEditor( element, {
      schema: {
        type: 'object',
        title: 'Upload',
        properties: {
          file1: {
            type: 'string',
            format: 'upload'
          },
          file2: {
            type: 'string',
            format: 'upload',
            upload: {
              change: function( file ){
                console.log( 'schema.upload.change: ' + file.name );
              }
            }
          }
        }
      }
    });

    editor.on( 'change', function() {
      console.log( editor.getValue() );
    });
  </script>
</body>
</html>
